spring.application.name=lets-play


# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/userproductdb
spring.data.mongodb.database=userproductdb

# Server Configuration - HTTPS Enabled
server.port=8444
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=user-product-api
server.ssl.enabled=true

# Optional: HTTP to HTTPS redirect (will be handled by Spring Security)
# server.http.port=8080

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.example.userproductapi=DEBUG
